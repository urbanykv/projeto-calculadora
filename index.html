<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="./src/img/calculadora.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculadora">
            <output id="result">0</output>
            <div id="mult">*</div>
            <div id="sub">-</div>
            <div id="soma">+</div>
            <div class="numeros" id="num9"><p>9</p></div>
            <div class="numeros" id="num8"><p>8</p></div>
            <div class="numeros" id="num7"><p>7</p></div>
            <div class="numeros" id="num6"><p>6</p></div>
            <div class="numeros" id="num5"><p>5</p></div>
            <div class="numeros" id="num4"><p>4</p></div>
            <div class="numeros" id="num3"><p>3</p></div>
            <div class="numeros" id="num2"><p>2</p></div>
            <div class="numeros" id="num1"><p>1</p></div>
        </section>
    </main>
</body>
</html>
