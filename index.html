<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="./src/img/calculadora.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculadora">
            <output id="result">0</output>
            <input id="mult" type="button" value="*" onclick="mult()">
            <input id="sub" type="button" value="-" onclick="sub()">
            <input id="soma" type="button" value="+" onclick="somar()">
            <input class="numeros" type="button" value="9" id="num9">
            <input class="numeros" type="button" value="8" id="num8">
            <input class="numeros" type="button" value="7" id="num7">
            <input class="numeros" type="button" value="6" id="num6">
            <input class="numeros" type="button" value="5" id="num5">
            <input class="numeros" type="button" value="4" id="num4">
            <input class="numeros" type="button" value="3" id="num3">
            <input class="numeros" type="button" value="2" id="num2">
            <input class="numeros" type="button" value="1" id="num1">
        </section>
    </main>

</body>
</html>
